description: 'איפוס סיסמא עבור משתמש ספציפי.'
help: ' נועדה לאפס סיסמא עבור משתמש ספציפי <info>password:reset</info>  הפקודה '
welcome: 'ברוכים הבאים לתהליך איפוס סיסמאות דרופל'
options:
  password: 'סיסמה בפורמט טקסט'
